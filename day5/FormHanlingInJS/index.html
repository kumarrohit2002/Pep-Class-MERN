<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling JS</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            justify-items: center;
            align-items: center;
        }

        form input {
            height: 20px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">FORM</h1>
    <h3 id="greetings"></h3>
    <form onsubmit="handleFormSubmit(event)">

        <!-- <input type="text" name="username" placeholder="Enter your nickname" onkeyup="handleUserName(event)" required> -->
        <input type="text" name="username" placeholder="Enter your nickname" onchange="handleUserName(event)" required>
        <br>
        <input type="email" name="useremail" placeholder="Enter your Email" required>
        <br>
        <input type="password" name="password" placeholder="Enter your password" required>
        <br>
        <button>Register</button>
    </form>
    <script src="./script.js"></script>
</body>

</html>
